<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传DEMO</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #777;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .drop-zone.drag-over {
            background-color: #e1e1e1;
            color: #333;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .file-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }

        .progress-bar {
            width: 100px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .progress-text {
            width: 40px;
            text-align: right;
            margin-right: 10px;
        }

        .action-button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="drop-zone" class="drop-zone">
            <p>将文件/文件夹拖拽到此处上传</p>
        </div>
        <div id="file-list" class="file-list"></div>
    </div>
    <script>
        const dropZone = document.querySelector(".drop-zone")
        const fileList = document.querySelector(".file-list")

        // 当文件被拖拽到该区域上时
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault()  // 阻止默认行为
            dropZone.classList.add("drag-over")  // 添加样式类以改变外观
        })
        // 当文件离开该区域时
        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("drag-over")  // 移除样式类
        })

        // 当文件被放置到该区域时
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault()  // 阻止默认行为
            dropZone.classList.remove("drag-over")  // 移除样式类
            const items = e.dataTransfer.items  // 获取拖拽的项目 DataTransferItemList -> DataTransfer
            handleItems(items)  // 处理拖拽的项目
        })

    </script>
</body>
