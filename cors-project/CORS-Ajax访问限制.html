<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax访问限制</title>
</head>
<body>
    <button onclick="getNews()">获取接口数据</button>
    <script>
        async function getNews() {
            const url = "http://127.0.0.1:8080/cors/getInfo"
            result = await fetch(url, {
                method: 'GET',
                headers: {'Content-Type': 'application/json'}
            })
            // Access to fetch at 'https://www.baidu.com/' from origin 'http://127.0.0.1:5500' has been blocked by CORS policy
            let data = await result.json()
            console.log(data)
        }
    </script>
</body>
</html>
